<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - ViveSalud</title>

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="estilos-register-login/login.css" />
</head>

<body>
  <!-- Botón de volver al inicio -->
  <a href="index.html" class="back-button">
    <i class="bi bi-arrow-left-circle-fill"></i>
    <span>Volver al inicio</span>
  </a>

  <div class="container">
    <div class="form-section">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966485.png" alt="ViveSalud" />
        <span>ViveSalud</span>
      </div>

      <h2>¡Bienvenido!</h2>

      <form id="loginForm" class="form-grid">
  <!-- Campo de correo -->
  <div class="input-group">
    <input type="email" id="loginEmail" required />
    <label>Correo electrónico</label>
  </div>

  <!-- Campo de contraseña -->
  <div class="input-group password">
    <i class="bi bi-lock-fill icon-left"></i>
    <input type="password" required id="loginPassword" />
    <label>Contraseña</label>
    <i class="bi bi-eye icon-right" onclick="togglePassword()" id="toggleIconLogin"></i>
  </div>

  <p class="forgot-password">
    <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
  </p>

  <div class="btn-container">
    <button type="submit" class="btn">Iniciar sesión</button>
  </div>
</form>


      <!-- Texto para crear cuenta -->
      <p class="login-text">
        ¿No tienes una cuenta?
        <a href="registro.html">Crear cuenta</a>
      </p>
    </div>

    <div class="image-section">
      <img src="imagenes/laptop.png" alt="Ilustración de ViveSalud">
    </div>
  </div>

  <!-- Script para mostrar/ocultar contraseña -->
  <script>
  function togglePassword() {
    const input = document.getElementById("loginPassword");
    const icon = document.getElementById("toggleIconLogin");
    const isHidden = input.type === "password";
    input.type = isHidden ? "text" : "password";
    icon.classList.toggle("bi-eye");
    icon.classList.toggle("bi-eye-slash");
  }
</script>
<script src="script.js"></script>

</body>
</html>
