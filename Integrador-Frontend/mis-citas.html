<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Citas - ViveSalud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="mis-citas.css">
</head>
<body>
  <header class="p-3 bg-light shadow-sm d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <img src="imagenes/logovs.png" alt="ViveSalud" height="40">
      <h5 class="mb-0 text-success">ViveSalud</h5>
    </div>
    <a href="index.html" class="btn btn-outline-success btn-sm">⬅ Volver al inicio</a>
  </header>

<main class="mis-citas-page">
  <section class="contenedor-citas">
    <h2 class="titulo-citas">Mis Citas Médicas</h2>
    <div id="listaCitas" class="grid-citas">
      <!-- Tarjetas generadas por JS -->
    </div>
  </section>
</main>



  <div class="modal fade" id="modalEditarCita" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditarCita">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Editar Cita</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
  <div class="mb-3">
    <label class="form-label">Especialidad</label>
    <select id="editEspecialidad" class="form-select" required>
      <option value="">Seleccione</option>
      <option value="Medicina General">Medicina General</option>
      <option value="Pediatría">Pediatría</option>
      <option value="Cardiología">Cardiología</option>
      <option value="Dermatología">Dermatología</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Médico</label>
    <select id="editMedico" class="form-select" required>
      <option value="">Seleccione un médico</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Fecha</label>
    <input type="date" id="editFecha" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Hora</label>
    <input type="time" id="editHora" class="form-control" required>
  </div>
  <input type="hidden" id="editIndex">
</div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="mis-citas.js"></script>
</body>
</html>
