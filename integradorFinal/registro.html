<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta - ViveSalud</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="estilos/registro.css" />
</head>

<body>
     <!-- Botón de volver al inicio -->
  <a href="index.html" class="back-button">
    <i class="bi bi-arrow-left-circle-fill"></i>
    <span>Volver al inicio</span>
  </a>
  <div class="container">
    <div class="form-section">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966485.png" alt="ViveSalud" />
        <span>ViveSalud</span>
      </div>

      <h2>Crear cuenta</h2>

      <form id="registerForm" class="form-grid">
  <div class="input-group">
    <input type="text" id="regNombres" required />
    <label>Nombres</label>
  </div>

  <div class="input-group">
    <input type="text" id="regApellidos" required />
    <label>Apellidos</label>
  </div>

  <div class="input-group">
    <input type="text" id="regDni" required />
    <label>DNI</label>
  </div>

  <div class="input-group">
    <input type="text" id="regDireccion" required />
    <label>Dirección</label>
  </div>

  <div class="input-group">
    <input type="date" id="regNacimiento" required />
    <label class="fecha-label">Fecha de nacimiento</label>
  </div>

  <div class="input-group">
    <input type="tel" id="regTelefono" required />
    <label>Teléfono</label>
  </div>

  <div class="input-group">
    <input type="email" id="regEmail" required />
    <label>Correo</label>
  </div>

  <div class="input-group password">
    <i class="bi bi-lock-fill icon-left"></i>
    <input type="password" required id="regPassword" />
    <label>Contraseña</label>
    <i class="bi bi-eye icon-right" onclick="togglePasswordReg()" id="toggleIconReg"></i>
  </div>

  <div class="btn-container">
    <button type="submit" class="btn">Registrarse</button>
  </div>
</form>


      <p class="login-text">
         ¿Ya tienes cuenta?
         <a href="login.html">Iniciar sesión</a>
            </p>

    </div>

    <div class="image-section">
      <img src="imagenes/laptop.png"
  </div>

  <script>
  function togglePasswordReg() {
    const input = document.getElementById("regPassword");
    const icon = document.getElementById("toggleIconReg");
    const isHidden = input.type === "password";
    input.type = isHidden ? "text" : "password";
    icon.classList.toggle("bi-eye");
    icon.classList.toggle("bi-eye-slash");
  }
</script>
<script src="script.js"></script>

</body>
</html>
