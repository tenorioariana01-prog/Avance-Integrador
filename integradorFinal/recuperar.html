<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña - ViveSalud</title>

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="estilos/login.css" />
</head>

<body>
  <!-- Botón de volver al inicio -->
  <a href="index.html" class="back-button">
    <i class="bi bi-arrow-left-circle-fill"></i>
    <span>Volver al inicio</span>
  </a>

  <div class="container">
    <div class="form-section">
      <!-- Logo -->
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966485.png" alt="ViveSalud" />
        <span>ViveSalud</span>
      </div>

      <!-- Título -->
      <h2>Recuperar contraseña</h2>

      <!-- Descripción -->
      <p class="descripcion">
        Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
      </p>

      <!-- Formulario -->
      <form class="form-grid">
        <!-- Campo de correo -->
        <div class="input-group">
          <input type="email" required />
          <label>Correo electrónico</label>
        </div>

        <!-- Botón de enviar -->
        <div class="btn-container">
          <button type="submit" class="btn">Enviar enlace</button>
        </div>

        <!-- Enlace para volver al login -->
        <p class="forgot-password" style="text-align:center; margin-top:1rem;">
          <a href="login.html"><i class="bi bi-arrow-left"></i> Volver al inicio de sesión</a>
        </p>
      </form>
    </div>

    <!-- Imagen lateral -->
    <div class="image-section">
      <img src="imagenes/laptop.png" alt="Recuperar contraseña">
    </div>
  </div>
</body>
</html>
